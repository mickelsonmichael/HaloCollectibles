
name: Build Node.js

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Build and Test 
      run: |
        cd ./halo-collectibles
        npm ci
        npm run build --if-present
        npm test
